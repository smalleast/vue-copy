<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-copy dome</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
  <script src="dist/vue-copy.js"></script>
</head>
<body>
<div id="app"></div>

<template id="t">
  <div class="container">
    <input type="text" v-model="message">
    <button type="button"
            v-clipboard:copy="message"
            v-clipboard:success="copy">复制</button>
  </div>
</template>

<script>
  new Vue({
    el: '#app',
    template: '#t',
    data: function () {
      return {
        message: '复制文件'
      }
    },
    methods: {
      copy: function () {
        alert('复制成功!')
      }
    }
  })
</script>
</body>
</html>
